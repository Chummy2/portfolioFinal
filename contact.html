<!DOCTYPE html>
<html lang='en'>
    <head>
        <title>Contact Me</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="blake.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Contact Page">
    </head>
    <body>
        <div id="wrapper">
            <header>
                <a href="index.html"> <h1>Blake's Portfolio</h1></a>
            </header>
            <nav class="floatleft">
                <div id="logo"></div>
                <ul>
                    <li><a href="index.html">Home</a> </li>
                    <li><a href="projects.html">Projects</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
            <main>
                <div id = "contact"></div>
                <h2>Contact Me</h2>
                <p>If you would like to contact me about a project you can send a message with your name and email and I will get back to you as soon as possible</p>
                <form name="submit-to-google-sheet">
                    <input name="email" type="email" placeholder="Email" required>
                    <input name="name" type="text" placeholder="Name" required>
                    <input name="message" type="text" placeholder="Message" required>
                    <button type="submit">Send</button>
                  </form>
                  
                  <script>
                    const scriptURL = 'https://script.google.com/macros/s/AKfycbyPVzw2AqG4QFebmFF0DwG_z7Eu6MflzK3_mJzJw_edlgL3pDfVd5_qVfXSALAnteKd/exec'
                    const form = document.forms['submit-to-google-sheet']
                  
                    form.addEventListener('submit', e => {
                      e.preventDefault()
                      fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                        .then(response => console.log('Success!', response))
                        .catch(error => console.error('Error!', error.message))
                    })
                  </script>
            <footer>
                <br>
                Copyright &copy; 2023 Blake's Portfolio<br>
            </footer>
        </div>
    </body>
</html>
